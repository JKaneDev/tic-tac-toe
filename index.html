<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/8b0bf9c9ef.js"
			crossorigin="anonymous"
		></script>
		<script src="game.js" defer></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
	</head>

	<body>
		<div class="container">
			<div class="game-container new-game-menu">
				<div class="heading"><h1>Tic Tac Toe</h1></div>

				<div class="player-menus build-player-one">
					<button class="player-buttons player-one-button">Player One</button>

					<ul>
						<li>
							<h3>CHARACTER</h3>
							<div class="player-avatars">
								<img
									src="img/avatar1.svg"
									alt="avatar img"
									class="avatars-player-one avatar-one-player-one"
								/>
								<img
									src="img/avatar2.svg"
									alt="avatar img"
									class="avatars-player-one avatar-two-player-one"
								/>
								<img
									src="img/avatar3.svg"
									alt="avatar img"
									class="avatars-player-one avatar-three-player-one"
								/>
								<img
									src="img/avatar4.svg"
									alt="avatar img"
									class="avatars-player-one avatar-four-player-one"
								/>
							</div>
						</li>

						<li>
							<h3>WEAPON</h3>
							<div class="player-weapons">
								<img
									src="img/bow.svg"
									alt="weapon choice"
									class="weapons-player-one bow-player-one"
								/>
								<img
									src="img/axe.svg"
									alt="weapon choice"
									class="weapons-player-one axe-player-one"
								/>
								<img
									src="img/sword.svg"
									alt="weapon choice"
									class="weapons-player-one sword-player-one"
								/>
								<img
									src="img/gun.svg"
									alt="weapon choice"
									class="weapons-player-one gun-player-one"
								/>
							</div>
						</li>
					</ul>
				</div>

				<div class="player-menus build-player-two">
					<button class="player-buttons player-two-button">Human</button>

					<ul>
						<li>
							<h3>CHARACTER</h3>
							<div class="player-avatars">
								<img
									src="img/avatar1.svg"
									alt="avatar img"
									class="avatars-opponent avatar-one-opponent"
								/>
								<img
									src="img/avatar2.svg"
									alt="avatar img"
									class="avatars-opponent avatar-two-opponent"
								/>
								<img
									src="img/avatar3.svg"
									alt="avatar img"
									class="avatars-opponent avatar-three-opponent"
								/>
								<img
									src="img/avatar4.svg"
									alt="avatar img"
									class="avatars-opponent avatar-four-opponent"
								/>
							</div>
						</li>

						<li>
							<h3>WEAPON</h3>
							<div class="player-weapons">
								<img
									src="img/bow.svg"
									alt="weapon choice"
									class="weapons-opponent bow"
								/>
								<img
									src="img/axe.svg"
									alt="weapon choice"
									class="weapons-opponent axe"
								/>
								<img
									src="img/sword.svg"
									alt="weapon choice"
									class="weapons-opponent sword"
								/>
								<img
									src="img/gun.svg"
									alt="weapon choice"
									class="weapons-opponent gun"
								/>
							</div>
						</li>
					</ul>
				</div>

				<div class="options">
					<button id="restart" onclick="{location.reload()}">RESTART</button
					><button id="start-game">START GAME</button>
				</div>
				<footer class="footer">
					<p>jkane <i class="fa fa-github"></i> The Odin Project &copy;</p>
				</footer>
			</div>
		</div>
	</body>
</html>
